<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Site</title>
  </head>
  
  <body>
    <main class="main">
      <div class="container">
        <div class="header">
          <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
              <div class="logo">
                <img src="img/logo.png" alt="Гипсолит. Штукатурка стен." />
              </div>
            </div>

            <div class="col-lg-3 offset-lg-3 col-md-4 offset-md-1 col-sm-6 offset-sm-2 col-xs-12">
              <div class="phone-block">
                <a class="phone-link" href="#">+7 495 771 05 08</a>
              </div>
            </div>

            <div class="col-lg-3 offset-lg-0 col-md-3 offset-md-1 col-sm-6 offset-sm-3 col-xs-12">
              <div class="wrap">
                <div class="wrap-block">
                  <button class="button header-btn">
                    Получить консультацию
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="main-content">
          <div class="row">

            <div class="col-lg-6 offset-lg-0 col-md-12 offset-md main-title">
              <h1>Автоматизированная штукатурка стен</h1>
              <p class="main-subtitle">
                Идеально ровные стены в <br />
                кратчайшие строки
              </p>
              <span>
                стоимость работ от <br><strong>300</strong> руб/м <sup>2</sup>
              </span>
              <strong class="main-trigger">Оплата по факту!</strong>
            </div>

            <div class="col-lg-4 offset-lg-2 col-md-10 offset-md-1">
              <div class="main-form">
                <h2 class="main-form-header">
                  Для расчёта точной стоимости закажите<br /><strong
                    >выезд замерщика</strong
                  >
                </h2>
                <form action="#">
                    <label for="#">Ваше имя</label>
                    <input type="text" class = "main-form-input">
                    <label for="#">Номер телефона</label>
                    <input type="text" class = "main-form-input">
                    <button  class="button main-form-btn" type="submit">Оставьте заявку</button>
                    <small>Приедем в день обращения</small>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
